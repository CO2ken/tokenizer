type Batch @entity {
  id: ID!
  minter: Sender!
  owner: Bytes!
  projectId: BigInt
  tokenId: BigInt
  status: String!
  serialNumber: String
  quantity: BigInt
  createdAt: BigInt
  transactionHash: String
}

type Sender @entity {
  id: ID!
  address: Bytes!
  batches: [Batch!] @derivedFrom(field: "minter")
  createdAt: BigInt!
  batchCount: BigInt!
}
