specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BatchCollection
    network: localhost
    source:
      address: "{{BatchCollectionAddress}}"
      abi: BatchCollection
      startBlock: 26097800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Batch
        - Sender
      abis:
        - name: BatchCollection
          file: ./abis/BatchCollection.json
      eventHandlers:
        - event: BatchMinted(address,uint256)
          handler: handleMintBatch
      file: ./src/mapping.ts
